<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Mangas | Shonen Jump</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #000000;
    color: #333;
}

#contenedor {
    width: 960px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
}

header {
    height: 150px;
    background: #111;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

header h1 {
    font-size: 50px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: red;
}

nav {
    background: red;
    width: 100%;
    max-width: 960px;
    margin: auto;
}

.menu {
    list-style: none;
    display: flex;
    justify-content: center;
}

.menu li {
    display: inline-block;
}

.menu li a {
    text-decoration: none;
    color: #fff;
    padding: 15px 20px;
    display: block;
    transition: background 0.3s;
    border-radius: 5px;
}

.menu li a:hover {
    background: white;
    color: black;
}

#contenido {
    width: 700px;
    height: auto;
    float: left;
    background: rgb(59, 59, 48);
    margin: 10px 10px 10px 0;
    padding: 10px;
}

#contenido h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.producto {
    display: inline-block;
    width: 250px;
    background: #fff;
    margin: 15px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 8px;
}

.producto img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.producto h3 {
    font-size: 1.2em;
    margin: 10px 0;
}

.producto p {
    font-size: 1.1em;
    color: green;
}

.precio-original {
    font-size: 1.1em;
    text-decoration: line-through;
    color: #999;
}

.precio-oferta {
    font-size: 1.2em;
    color: red;
    font-weight: bold;
}

.producto button {
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.producto button:hover {
    background-color: darkred;
}

aside {
    width: 250px;
    height: auto;
    background: green;
    float: right;
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

aside img {
    width: 200px;
    height: auto;
    border-radius: 8px;
}

footer {
    background: #111;
    clear: both;
    text-align: center;
    padding: 20px;
}

footer h2 {
    font-size: 40px;
    font-style: italic;
    color: white;
}

    </style>
</head>
<body>

    <div id="contenedor">
        <header>
            <h1>Shonen Jump - Ofertas de Mangas</h1>
        </header>

        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Mangas.html">Mangas</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="Acerca de.html">Acerca de</a></li>
                <li><a href="inicio.html">Slider</a></li>
            </ul>
        </nav>

        <section id="contenido">
            <article>
                <div class="producto">
                    <img src="solo leveling.jfif" alt="Solo Leveling">
                    <h3>Solo Leveling</h3>
                    <p class="precio-original">$15.00</p>
                    <p class="precio-oferta">$10.00</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="naruto.jpg" alt="Naruto">
                    <h3>Naruto</h3>
                    <p class="precio-original">$12.00</p>
                    <p class="precio-oferta">$8.00</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="one piece.jpg" alt="One Piece">
                    <h3>One Piece</h3>
                    <p class="precio-original">$18.00</p>
                    <p class="precio-oferta">$14.00</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="blue lock.jpg" alt="Blue Lock">
                    <h3>Blue Lock</h3>
                    <p class="precio-original">$14.00</p>
                    <p class="precio-oferta">$10.00</p>
                    <button>Comprar</button>
                </div>
            </article>
        </section>

        <aside>
            <img src="shonen jump.jfif" alt="Shonen Jump Logo">
        </aside>

        <footer>
            <h2>Elvin Arias @copyright Derechos Reservados.</h2>
        </footer>
    </div>

</body>
</html>
